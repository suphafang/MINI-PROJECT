<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/all.css" rel="stylesheet" />
    <link href="/css/bulma.css" rel="stylesheet" />
    <script src="/js/all.js"></script>
    <script src="/js/vue.js"></script>
    <title>My ToDo List</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <p class="title">My ToDo List</p>
        <!-- <p class="subtitle">Hero subtitle</p> -->
      </div>
    </section>
    <section id="app">
      <div class="container">
        <p class="subtitle my-2">Completed: xx Tasks</p>
        <p class="subtitle my-2">Incomplete: xx Tasks</p>
        <div class="columns">
          <div class="column is-8">
            <div class="box level py-3 my-2">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  Item 1
                </label>
              </div>
              <div class="level-right">
                <span class="icon is-small">
                  <i class="fas fa-edit"></i>
                </span>
                <span class="icon is-small ml-5">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>
            </div>
            <div class="box level py-3 my-2">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  Item 2
                </label>
              </div>
              <div class="level-right">
                <span class="icon is-small">
                  <i class="fas fa-edit"></i>
                </span>
                <span class="icon is-small ml-5">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>
            </div>
            <div class="box level py-3 my-2">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  Item 3
                </label>
              </div>
              <div class="level-right">
                <span class="icon is-small">
                  <i class="fas fa-edit"></i>
                </span>
                <span class="icon is-small ml-5">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>
            </div>
            <div class="columns mt-5">
              <div class="column is-8">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="Task Name" />
                  </div>
                </div>
              </div>
              <div class="column is-4">
                <p class="control">
                  <a class="button is-info"> Add New Task </a>
                </p>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card">
              <header class="card-header has-background-primary">
                <p class="card-header-title">Sort & Filter</p>
                <p class="card-header-icon">
                  <span class="card-header-icon icon">
                    <i class="fas fa-filter"></i>
                  </span>
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" />
                      Hide completed tasks
                    </label>
                  </div>
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" />
                      Sort incomplete tasks first
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
        },
      });
    </script>
  </body>
</html>
